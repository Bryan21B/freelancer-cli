name: Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - run: pnpm install
      - run: pnpm build
      - run: pnpm vitest run
